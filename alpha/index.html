<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            </form>        
        </div>

    </div>

    </div>

        <div class="grid-container">
            <div class="grid-item">
                <input type="button" onclick="inserir(1)" class="btn-numerico" value="1">

                <input type="button" onclick="inserir(2)" class="btn-numerico" value="2">

        <div class="grid-containe">
            <input class="btn_acoes" id="branco" type="button" value="BRANCO">
            <input class="btn_acoes" id="corrige" onclick="corrige()" type="button" value="CORRIGE">
            <input class="btn_acoes" id="confirma" onclick="confirmar()" type="button" value="CONFIRMA">

    <div class="telaCandidato_2"></div>
